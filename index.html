<!DOCTYPE html>
<html>
<head><title>Login Test</title></head>
<body>
    <h2>Login Page</h2>
    <input type="text" id="user" placeholder="Username"><br>
    <input type="password" id="pass" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="msg"></p>

    <script>
        async function login() {
            let u = document.getElementById('user').value;
            let p = document.getElementById('pass').value;
            let msg = document.getElementById('msg');

            // JSON file fetch karna
            let response = await fetch('info.json');
            let data = await response.json();

            // Match karna
            let found = data.users.find(user => user.username === u && user.password === p);

            if (found) {
                msg.style.color = "green";
                msg.innerHTML = "Correct Password!";
            } else {
                msg.style.color = "red";
                msg.innerHTML = "Wrong Password!";
            }
        }
    </script>
</body>
</html>
